<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
	<!-- Noise overlay to mimic hero text grain -->
	<filter id="heroNoise" x="0" y="0" width="100%" height="100%">
		<feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
		<feColorMatrix type="saturate" values="0"/>
	</filter>

	<!-- Radial lobes matching hero palette -->
	<radialGradient id="rg0" cx="85%" cy="80%" r="82%" gradientUnits="objectBoundingBox">
		<stop offset="0%" stop-color="hsl(267,60%,80%)" stop-opacity="1"/>
		<stop offset="70%" stop-color="hsl(267,60%,80%)" stop-opacity="0"/>
	</radialGradient>
	<radialGradient id="rg1" cx="60%" cy="24%" r="78%" gradientUnits="objectBoundingBox">
		<stop offset="0%" stop-color="hsl(336,100%,82%)" stop-opacity="1"/>
		<stop offset="78%" stop-color="hsl(336,100%,82%)" stop-opacity="0"/>
	</radialGradient>
	<radialGradient id="rg2" cx="13%" cy="82%" r="75%" gradientUnits="objectBoundingBox">
		<stop offset="0%" stop-color="hsl(54,100%,52%)" stop-opacity="0.8"/>
		<stop offset="68%" stop-color="hsl(54,100%,52%)" stop-opacity="0"/>
	</radialGradient>
	<radialGradient id="rg3" cx="24%" cy="7%" r="76%" gradientUnits="objectBoundingBox">
		<stop offset="0%" stop-color="hsl(299,72%,68%)" stop-opacity="1"/>
		<stop offset="70%" stop-color="hsl(299,72%,68%)" stop-opacity="0"/>
	</radialGradient>

	<!-- Pattern layering the lobes and grain -->
	<pattern id="heroPattern" patternUnits="userSpaceOnUse" width="720" height="720">
		<rect width="720" height="720" fill="white" opacity="0.25"/>
		<rect width="720" height="720" fill="url(#rg0)"/>
		<rect width="720" height="720" fill="url(#rg1)"/>
		<rect width="720" height="720" fill="url(#rg2)"/>
		<rect width="720" height="720" fill="url(#rg3)"/>
		<rect width="720" height="720" filter="url(#heroNoise)" opacity="0.32"/>
	</pattern>
</defs>
<rect width="720" height="720" fill="#e8e8e8"/>
<rect width="720" height="720" fill="url(#heroPattern)"/>
